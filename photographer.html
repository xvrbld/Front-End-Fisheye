<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0b32b62c73.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-info">
          <h1 id="name" class="name">Fisheye</h1>
          <p id="location" class="location">Fisheye</p>
          <p id="tagline" class="tagline">Fisheye</p>
        </div>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <div id="pp" class="pp">
          <img
            src="/assets/photographers/account.png"
            id="photographer-profile"
            class="photographer-profile"
          />
        </div>
      </div>
      <div id="filter" class="filter">
        <label for="filter-select">Trier par</label>
        <div class="filter-menu">
          <select name="filters" id="filter-select">
            <option value="Popularity">Popularité</option>
            <div class="line"></div>
            <option value="Date">Date</option>
            <div class="line"></div>
            <option value="Title">Titre</option>
          </select>
        </div>
      </div>
      <div id="gallery" class="gallery"></div>
      <div class="insert">
        <p id="likesTotal" class="likesTotal">123 456</p><i class="fa-solid fa-heart"></i>
        <p id="price" class="price">Price / jour</p>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input type="text" class="first" />
            <label>Nom</label>
            <input type="text" class="last" />
            <label>Email</label>
            <input type="text" class="email" />
            <label>Votre message</label>
            <textarea rows="10" type="text" class="message"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
