<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0b32b62c73.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-info">
          <h1 id="name" class="name">Fisheye</h1>
          <p id="location" class="location">Fisheye</p>
          <p id="tagline" class="tagline">Fisheye</p>
        </div>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <div id="pp" class="pp">
          <img
            src="/assets/photographers/account.png"
            id="photographer-profile"
            class="photographer-profile"
          />
        </div>
      </div>
      <div id="filter" class="filter">
        <label for="filter-select">Trier par</label>
        <div class="filter-menu">
          <button class="dropdown-btn" onclick="openDropdown()">
            <span class="activeFilter">Choisir</span> <i class="fa-solid fa-angle-down"></i>
          </button>
          <div class="dropdown" aria-label="Order by">
            <ul>
              <li>
                <a href="javascript:void(0)" onclick="filterBy('popularity')"
                  >Popularité</a
                ><i class="fas fa-chevron-up"></i>
              </li>

              <li>
                <a href="javascript:void(0)" onclick="filterBy('date')">Date</a>
              </li>

              <li>
                <a href="javascript:void(0)" onclick="filterBy('title')"
                  >Titre</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="gallery" class="gallery"></div>
      <div class="insert">
        <p id="likesTotal" class="likesTotal">123 456</p>
        <i class="fa-solid fa-heart"></i>
        <p id="price" class="price">Price / jour</p>
      </div>

      <div id="lightbox" class="lightbox">
        <img
          src="assets/icons/close2.svg"
          class="close_btn"
          onclick="closeModal()"
        />
        <div class="lightbox-content">
          <div class="slide">
            <img src="/assets/photos/Architecture_On_a_hill.jpg" />
          </div>
          <div class="slide_name">Title</div>
        </div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form name="contact">
          <div>
            <label>Prénom</label>
            <input type="text" name="input1" class="first" />
            <label>Nom</label>
            <input type="text" name="input2" class="last" />
            <label>Email</label>
            <input type="text" name="input3" class="email" />
            <label>Votre message</label>
            <textarea rows="10" type="text" class="message"></textarea>
          </div>
          <button onclick="closeModal()" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
