<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0b32b62c73.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-info">
          <span id="name">Name</span>
          <span id="location">Location</span>
          <span id="tagline">Tagline</span>
        </div>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <div id="pp">
          <img
            src="/assets/photographers/MimiKeel.jpg"
            id="photographer-profile"
            class="photographer-profile"
          />
        </div>
      </div>
      <div id="filter">
        <p>Trier par</p>
        <div class="filter-menu">
          <i class="fa-solid fa-angle-up"></i>
          <ul>
            <li>Popularité</li>
            <div class="line"></div>
            <li>Date</li>
            <div class="line"></div>
            <li>Titre</li>
          </ul>
        </div>
      </div>
      <div id="gallery"></div>
      <div class="insert">
        <span id="likesTotal">123 456</span><i class="fa-solid fa-heart"></i>
        <span id="price">Price / jour</span>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input type="text" class="first" />
            <label>Nom</label>
            <input type="text" class="last" />
            <label>Email</label>
            <input type="text" class="email" />
            <label>Votre message</label>
            <textarea rows="10" type="text" class="message"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
