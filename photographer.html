<!DOCTYPE html>
<html lang="EN">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0b32b62c73.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-info">
          <h1 id="name" class="name"></h1>
          <p id="location" class="location"></p>
          <p id="tagline" class="tagline"></p>
        </div>
        <button aria-label="Contact Me" class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <div id="pp" class="pp">
          <img
            src=""
            id="photographer-profile"
            class="photographer-profile"
          />
        </div>
      </div>
      <div id="filter" class="filter">
        <label for="filter-select">Trier par</label>
        <div class="filter-menu">
          <button aria-label="Order by" class="dropdown-btn" onclick="openDropdown()">
            <span class="activeFilter">Choisir</span>
            <svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M14.12 0.453125L8 6.55979L1.88 0.453125L0 2.33312L8 10.3331L16 2.33312L14.12 0.453125Z" fill="white"/>
              </svg>              
          </button>
          <div class="dropdown">
            <ul>
              <li>
                <a href="javascript:void(0)" onclick="filterBy('popularity')"
                  >Popularité</a
                ><svg onclick="closeDropdown()" width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1.88 10.5469L8 4.44021L14.12 10.5469L16 8.66688L8 0.666874L1.64355e-07 8.66687L1.88 10.5469Z" fill="white"/>
                  </svg>
              </li>

              <li>
                <a href="javascript:void(0)" onclick="filterBy('date')">Date</a>
              </li>

              <li>
                <a href="javascript:void(0)" onclick="filterBy('title')"
                  >Titre</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="gallery" class="gallery"></div>
      <div class="insert">
        <p id="likesTotal" class="likesTotal">123 456</p>
        <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9.125 18.35L7.85625 17.03C3.35 12.36 0.375 9.28 0.375 5.5C0.375 2.42 2.4925 0 5.1875 0C6.71 0 8.17125 0.81 9.125 2.09C10.0787 0.81 11.54 0 13.0625 0C15.7575 0 17.875 2.42 17.875 5.5C17.875 9.28 14.9 12.36 10.3938 17.04L9.125 18.35Z" fill="black"/>
          </svg>          
        <p id="price" class="price">Price / jour</p>
      </div>

      <div id="lightbox" class="lightbox" role="dialog" aria-label="image closeup view">
        <div class="lightbox-content">
          <a aria-label="Previous image" class="arrow-l" href="javascript:void(0)" onclick="previous()">
            <svg
              width="96"
              height="96"
              viewBox="0 0 96 96"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0_120_800)">
                <path
                  d="M61.6399 66.36L43.3199 48L61.6399 29.64L55.9999 24L31.9999 48L55.9999 72L61.6399 66.36Z"
                  fill="#911C1C"
                />
              </g>
              <defs>
                <clipPath id="clip0_120_800">
                  <rect
                    width="96"
                    height="96"
                    fill="white"
                    transform="translate(96) rotate(90)"
                  />
                </clipPath>
              </defs>
            </svg>
          </a>
          <a aria-label="Next image" class="arrow-r" href="javascript:void(0)" onclick="next()">
            <svg
              width="96"
              height="96"
              viewBox="0 0 96 96"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0_120_803)">
                <path
                  d="M34.3601 29.64L52.6801 48L34.3601 66.36L40.0001 72L64.0001 48L40.0001 24L34.3601 29.64Z"
                  fill="#911C1C"
                />
              </g>
              <defs>
                <clipPath id="clip0_120_803">
                  <rect
                    width="96"
                    height="96"
                    fill="white"
                    transform="translate(0 96) rotate(-90)"
                  />
                </clipPath>
              </defs>
            </svg>
          </a>
          <div class="slide">
            <a aria-label="Close dialog" class="close-btn" href="javascript:void(0)" onclick="closeLightbox()">
              <svg
                width="72"
                height="72"
                viewBox="0 0 72 72"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_120_794)">
                  <path
                    d="M57 19.23L52.77 15L36 31.77L19.23 15L15 19.23L31.77 36L15 52.77L19.23 57L36 40.23L52.77 57L57 52.77L40.23 36L57 19.23Z"
                    fill="#911C1C"
                  />
                </g>
                <defs>
                  <clipPath id="clip0_120_794">
                    <rect width="72" height="72" fill="white" />
                  </clipPath>
                </defs>
              </svg>
            </a>
            <div class="img_or_video_lightbox"></div>
            <div class="slide_name"></div>
          </div>
        </div>
      </div>
    </main>
    <div id="contact_modal" role="dialog" aria-label="Contact form">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" aria-label="Close Contact form" onclick="closeModal()" />
        </header>
        <form name="contact">
          <div>
            <label>Prénom</label>
            <input id="firstName" type="text" name="input1" class="first" aria-label="First name" />
            <label>Nom</label>
            <input id="lastName" type="text" name="input2" class="last" aria-label="Last name" />
            <label>Email</label>
            <input id="email" type="text" name="input3" class="email" aria-label="Email" />
            <label>Votre message</label>
            <textarea rows="10" type="text" id="message" class="message" aria-label="Your message"></textarea>
          </div>
          <button aria-label="Send" onclick="closeModal()" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
